<div class='main' ng-controller="mainController as trendsList">
  <img class="img-responsive" src="/assets/logos.png">
  <p>Welcome to TrendTube! <br/>
  Your one-stop-shop to finding and watching the hottest topics trending right now!. <br/>
  Why read your trends when you can watch them!
</p>
  <ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn-block">
    <li class="col-lg-4 col-md-6 col-sm-12 col-xs-12 trends" ng-repeat="(key, value) in twitterTrends" trend="{{value}}" trend-link></li>
  </ul>
</div>
